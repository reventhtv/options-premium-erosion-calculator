<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Option Erosion Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark text-light">

<div class="container py-4">

  <!-- HEADER -->
  <header class="text-center mb-4">
    <h1 class="fw-bold">ðŸ“ˆ Option Premium Erosion Analysis</h1>
    <p class="text-muted">Confidence bands & erosion asymmetry</p>
  </header>

  <!-- SNAPSHOT SUMMARY -->
  <section class="card mb-4">
    <div class="card-header bg-secondary text-white">
      Snapshot Summary
    </div>
    <div class="card-body row text-center">
      <div class="col-md-4">
        <h6>Call Total Erosion</h6>
        <div id="snapCall" class="fs-5 fw-bold"></div>
      </div>
      <div class="col-md-4">
        <h6>Put Total Erosion</h6>
        <div id="snapPut" class="fs-5 fw-bold"></div>
      </div>
      <div class="col-md-4">
        <h6>Call : Put Ratio</h6>
        <div id="snapRatio" class="fs-5 fw-bold"></div>
      </div>
    </div>
  </section>

  <!-- ðŸ” INSIGHT LINE -->
  <section id="erosionInsight" class="alert alert-info text-center d-none">
    <strong id="insightText"></strong>
  </section>

  <!-- CHART -->
  <section class="card">
    <div class="card-header bg-dark text-white">
      Premium Erosion Confidence Bands
    </div>
    <div class="card-body">
      <canvas id="confidenceChart" height="120"></canvas>
    </div>
  </section>

  <footer class="text-center mt-4 text-muted">
    Analysis View Â· Confidence Bands Â· No live market data
  </footer>

</div>

<script src="js/analysis.js"></script>
</body>
</html>
