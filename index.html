<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Options Premium Erosion Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container py-4">

  <h1 class="text-center mb-4">ðŸ“Š Options Premium Erosion Calculator</h1>

  <div class="row g-4">

    <!-- CALL -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Call Option</h5>

        <input id="callPremium" class="form-control mb-2" value="450">
        <input id="callTheta" class="form-control mb-2" value="-4.5">
        <input id="callDays" class="form-control mb-2" value="30">

        <button id="btnCalcCall" class="btn btn-primary w-100">
          Calculate Call
        </button>

        <div id="callResult" class="mt-3"></div>
      </div>
    </div>

    <!-- PUT -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Put Option</h5>

        <input id="putPremium" class="form-control mb-2" value="380">
        <input id="putTheta" class="form-control mb-2" value="-3.8">
        <input id="putDays" class="form-control mb-2" value="30">

        <button id="btnCalcPut" class="btn btn-warning w-100">
          Calculate Put
        </button>

        <div id="putResult" class="mt-3"></div>
      </div>
    </div>

  </div>

  <div class="text-center mt-4">
    <button id="btnCalcBoth" class="btn btn-success">
      Calculate Both & View Analysis
    </button>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
